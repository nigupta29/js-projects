<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer | JS Projects</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <link rel="stylesheet" href="../global-style.css" />
    <script src="script.js" defer></script>
    <style>
      .content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 1.5rem;
        border-radius: 0.75rem;
      }

      @media (min-width: 576px) {
        .button-grid {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          gap: 1rem;
        }
        button {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <h2>Background Color Changer</h2>
        <h6>Choose a colour from the list below!</h6>
      </section>
      <section class="button-grid"></section>
      <form class="content">
        <label for="hexValue">Instead, type the desired hex value.</label>
        <input
          type="text"
          id="hexValue"
          name="hexValue"
          required
          autocomplete="off"
        />
        <small>Don't add # in the box</small>
        <button type="submit" class="secondary">Change Background!</button>
      </form>
      <a href="../index.html" role="button" class="contrast">Back to Home üè†</a>
    </main>
  </body>
</html>
