<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | JS Projects</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="quiz">
      <div class="quiz-header">
        <h2 id="question"></h2>
        <ul id="choices">
          <li>
            <input type="radio" name="choice" value="A" /><span
              id="choiceA"
            ></span>
          </li>
          <li>
            <input type="radio" name="choice" value="B" /><span
              id="choiceB"
            ></span>
          </li>
          <li>
            <input type="radio" name="choice" value="C" /><span
              id="choiceC"
            ></span>
          </li>
          <li>
            <input type="radio" name="choice" value="D" /><span
              id="choiceD"
            ></span>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
